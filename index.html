<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">welcome to
            <span class="font-semibold text-blue-600"> Simple bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-teal-300 w-9/12 mx-auto mt-12 p-9">
            <h3 class="text-3xl p-2 font-semibold">Please log in </h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email"
                    placeholder=" please enter your email">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password"
                    placeholder=" please enter your password">
                <button id="btn-submit" class="bg-amber-400 px-6 py-2 rounded hover:bg-fuchsia-400">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
