<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-blue-600">Money from bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto text-white">
                <div class=" bg-cyan-500 p-6 rounded-xl">
                    <h4 class="text-3xl">Deposit</h2>
                        <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-violet-600 p-6 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h2>
                        <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class=" bg-yellow-400 p-6 rounded-xl">
                    <h4 class="text-3xl">Balance
                    </h4>
                    <h1 class="text-5xl">$<span id="balance-total">1200</span></h1>
                </div>

            </div>
        </section>

        <!-- deposit -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4  w-9/12 mx-auto">
                <div class=" bg-indigo-500 p-12 rounded-xl  ">
                    <h4 class="text-3xl text-white ">Please deposit</h2>

                        <input class="w-9/12 block mb-2 px-3 mt-3 " type="text" name="" id="deposit-field"
                            placeholder="$ Ammount want to deposit">
                        <button id="btn-deposit"
                            class="bg-amber-400 px-5 py-2 rounded-lg hover:bg-fuchsia-400 text-white">Deposit</button>
                </div>
                <div class=" bg-fuchsia-600 p-12 rounded-xl  ">
                    <h4 class="text-3xl text-white ">Please Withdraw</h2>

                        <input class="w-9/12 block mb-2 px-3 mt-3" type="" name="" id="withdraw-field"
                            placeholder="$ Ammount want to Withdraw">
                        <button id="btn-withdraw"
                            class="bg-amber-400 px-5 py-2 rounded-lg hover:bg-fuchsia-400 text-white ">Withdraw</button>
                </div>



            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
